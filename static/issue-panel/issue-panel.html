<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="//aui-cdn.atlassian.com/aui-adg/5.9.12/css/aui.min.css"
      media="all"
    />
    <link rel="stylesheet" href="./issue-panel.css" />
  </head>
  <body>
    <section id="content" class="ac-content">
      <div id="app" class="app">
        <div id="design-list">
          <div
            id="page-show-design"
            class="page-show-design"
            style="display: none"
          >
            <div id="viewer-container" class="viewer-container"></div>
            <div class="viewer-right-hand-panel">
              <button
                id="button-open-in-figma"
                class="aui-button aui-button-primary"
              >
                Open in Figma
              </button>
              <div class="viewer-button-column">
                <button
                  id="button-comment"
                  class="aui-button aui-button-link button-link"
                >
                  <img class="aui-icon" src="./icons/icon-comments.svg" />
                  Comment
                </button>
                <button
                  id="button-inspect"
                  class="aui-button aui-button-link button-link"
                >
                  <img class="aui-icon" src="./icons/icon-inspect.svg" />
                  Inspect
                </button>
                <button
                  id="button-remove-design"
                  class="aui-button aui-button-link button-link"
                >
                  <img class="aui-icon" src="./icons/icon-remove.svg" />
                  Remove Design
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="page-loading" style="display: none">
          <div class="aui-progress-indicator">
            <span class="aui-progress-indicator-value"></span>
          </div>
        </div>

        <div id="page-attach-design">
          <form
            id="attach-design-form"
            class="aui input-container attach-design-form"
          >
            <input
              class="text medium-field input-attach-design"
              type="text"
              id="design-url-input"
              disabled
              name="figma-url"
              title="Figma URL"
              placeholder="https://figma.com/file/..."
            />
            <div
              class="aui-button aui-button-primary button-attach-design"
              id="design-url-button"
              tabindex="0"
            >
              Add Design
            </div>
          </form>
          <div id="hint" class="hint"></div>
        </div>
      </div>
    </section>
    <script
      id="connect-loader"
      data-options="sizeToParent:true;"
      src="./issue-panel.js"
    ></script>
  </body>
</html>
